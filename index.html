<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Basic Body Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            color: #333;
        }

        /* Header Styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #4CAF50;
            color: white;
            padding: 15px 30px;
        }

        .header h1 {
            margin: 0;
        }

        .header .buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-left: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .header .buttons button:hover {
            background-color: #555;
        }

        /* Navigation Bar Styling */
        .nav-bar {
            background-color: #333;
        }

        .nav-bar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .nav-bar li {
            position: relative;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 15px 25px;
            display: block;
            text-align: center;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        /* Content Section */
        .content {
            padding: 30px;
            text-align: center;
            background-color: #fff;
        }

        /* Simplified Responsive Design */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                text-align: center;
            }

            .nav-bar ul {
                flex-direction: column;
            }

            .nav-bar a {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <div class="header">
        <h1>Landing Page</h1>
        <div class="buttons">
            <button onclick="alert('Login clicked')">Login</button>
            <button onclick="alert('Register clicked')">Register</button>
            <button onclick="alert('Logout clicked')">Logout</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <ul>
            <li><a href="#">Year 3</a></li>
            <li><a href="#">Year 5</a></li>
            <li><a href="#">Year 7</a></li>
            <li><a href="#">Year 9</a></li>
        </ul>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Welcome to the Landing Page</h2>
        <p>Select a year from the navigation bar to get started.</p>
    </div>
</body>
</html>
