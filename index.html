<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Naplan club</title>
    <style>
        /* Body style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e5e5e5;
            color: #333;
        }

        /* Header Section */
        .header {
            background-color: #2196F3;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 32px;
        }

        /* Button Styles */
        .buttons {
            margin-top: 15px;
        }

        .buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 12px 25px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .buttons button:hover {
            background-color: #555;
        }

        /* Navigation Bar */
        .nav-bar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 12px 25px;
            margin: 0 15px;
            display: inline-block;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-bar a:hover {
            background-color: #555;
        }

        /* Content Section */
        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .content p {
            font-size: 18px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .buttons button {
                width: 100%;
                padding: 10px;
                margin: 5px 0;
            }

            .nav-bar a {
                display: block;
                padding: 15px 0;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Naplan club</h1>
        <div class="buttons">
            <button onclick="alert('Login clicked')">Login</button>
            <button onclick="alert('Register clicked')">Register</button>
            <button onclick="alert('Logout clicked')">Logout</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Year 3</a>
        <a href="#">Year 5</a>
        <a href="#">Year 7</a>
        <a href="#">Year 9</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Welcome to Napan club</h2>
        <p>Select a year from the navigation bar to get started.</p>
        <p>its absaloutly free we support that education is key to sucsess</div><p>
    </div>

</body>
</html>
