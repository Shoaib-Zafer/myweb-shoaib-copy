<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* Body Style */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        /* Header Styling */
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .header .buttons button {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        .header .buttons button:hover {
            background-color: #555;
        }

        /* Navigation Bar Styling */
        .nav-bar {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        .nav-bar a {
            text-decoration: none;
            color: white;
            padding: 15px 20px;
            margin: 0 10px;
            display: inline-block;
            font-size: 18px;
        }

        .nav-bar a:hover {
            background-color: #444;
            border-radius: 4px;
        }

        /* Content Section Styling */
        .content {
            padding: 30px;
            text-align: center;
        }

        .content h2 {
            margin-bottom: 10px;
            font-size: 24px;
        }

        .content p {
            font-size: 16px;
            color: #666;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-bar a {
                display: block;
                margin: 5px 0;
            }

            .header .buttons button {
                width: 100%;
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <h1>Landing Page</h1>
        <div class="buttons">
            <button onclick="alert('Login clicked')">Login</button>
            <button onclick="alert('Register clicked')">Register</button>
            <button onclick="alert('Logout clicked')">Logout</button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#">Year 3</a>
        <a href="#">Year 5</a>
        <a href="#">Year 7</a>
        <a href="#">Year 9</a>
    </div>

    <!-- Content Section -->
    <div class="content">
        <h2>Welcome to the Naplan club home menu</h2>
        <p>Select a year from the navigation bar to get started.</p>
    </div>

</body>
</html>
